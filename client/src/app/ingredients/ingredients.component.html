<p class="libelle">
  Write the ingredients you have in your fridge in the search bar
</p>


<ng-select
        class="select-list"
        [items]="Ingredients$1 | async"
        [multiple]="true"
        [closeOnSelect]="false"
        [clearOnBackspace]="false"
        bindLabel="B"
        placeholder="Write an Ingredient"
        [(ngModel)]="selectedIngredients">
</ng-select>
